<div class="container">
    <h2>Contact</h2>

    <div class="mb-2">
      <label for="name" class="form-label">Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter Your Name">
   
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter Your Email">
     
      </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" [(ngModel)]="address" class="form-control" >
    </div>
  
   
  
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-4">{{name}}</div>
        <div class="col-lg-4">{{email}}</div>
        <div class="col-lg-4">{{address}}</div>
    </div>
</div>
