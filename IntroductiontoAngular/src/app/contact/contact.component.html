<div class="container">
  <h2 style="text-align: center;">Contact</h2>

  <div class="mb-2">
      <label for="name" class="form-label">Name</label>
      <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter Your Name">
  </div>
  <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter Your Email">
  </div>

  <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" [(ngModel)]="address" class="form-control">
  </div>
</div>

<div class="container">
  <h3 style="background-color: black; color: white; padding: 10px; border-radius: 5px; text-align: center;">Contact Details</h3>
  <div class="row">
      <div class="col-lg-4">
          <h4>Name</h4>
          {{name}}
      </div>
      <div class="col-lg-4">
          <h4>Email</h4>
          {{email}}
      </div>
      <div class="col-lg-4">
          <h4>Address</h4>
          {{address}}
      </div>
  </div>
</div>
